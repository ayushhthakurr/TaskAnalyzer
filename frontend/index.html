<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="layout">
    <section class="panel">
      <h1>Smart Task Analyzer</h1>
      <div class="grid">
        <input id="title" placeholder="Title">
        <input id="due_date" placeholder="Due date (YYYY-MM-DD)">
        <input id="hours" type="number" min="0" step="0.5" placeholder="Estimated hours">
        <input id="importance" type="number" min="1" max="10" placeholder="Importance (1-10)">
        <input id="dependencies" placeholder="Dependencies (comma-separated IDs)">
      </div>
      <div class="actions">
        <button id="addTask">Add Task</button>
      </div>
      <div id="taskList" class="chips"></div>
      <h2>Bulk JSON</h2>
      <textarea id="bulk" rows="8" placeholder='[{"id":"A","title":"Task A"}]'></textarea>
      <h2>Strategy</h2>
      <select id="strategy">
        <option value="">Smart Balance</option>
        <option value="fastest_wins">Fastest Wins</option>
        <option value="high_impact">High Impact</option>
        <option value="deadline_driven">Deadline Driven</option>
      </select>
      <div class="actions">
        <button id="analyze">Analyze Tasks</button>
      </div>
      <div id="error" class="error"></div>
    </section>

    <section class="panel">
      <h2>Results</h2>
      <div id="loading" class="loading"></div>
      <div id="results" class="cards"></div>
      <div id="cycles" class="cycles"></div>
    </section>
  </div>

  <script src="./script.js"></script>
  </body>
  </html>
